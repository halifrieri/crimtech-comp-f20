    <script>

        function square(i) {
            if (typeof i == "number")
                return i * i;
            return -1;
        }

        function numberString(i) {
            if (!Number.isInteger(i) || i < 1)
                return "Enter a whole number pls!";
            var str = "";
            for (n = 1; n <= i; n++){
                str += String(n%10)
            }

        }
